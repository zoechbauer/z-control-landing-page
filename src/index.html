<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>z-control-4070</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- firebase analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=__FIREBASE_MEASUREMENT_ID__"
    ></script>
    <script>
      globalThis.window.dataLayer = globalThis.window.dataLayer || [];
      function gtag() {
        globalThis.window.dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "__FIREBASE_MEASUREMENT_ID__", { send_page_view: false }); // disable automatic page_view to control via SDK
    </script>
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
