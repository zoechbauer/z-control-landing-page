<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <!-- Compact footer  -->
      <div class="footer-compact">
        <div class="footer-main">
          <span>© 2025 z-control</span>
          <span class="footer-email">
            <a href="mailto:hans.zoechbauer@gmail.com" class="footer-link">
              hans.zoechbauer&#64;gmail.com
            </a>
          </span>
        </div>
        <ion-button
          fill="clear"
          size="small"
          class="expand-button"
          (click)="toggleFooterDetails()"
          (keydown.enter)="toggleFooterDetails()"
        >
          <ion-icon
            [name]="showDetails ? 'chevron-up-outline' : 'chevron-down-outline'"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </div>

      <!-- Expandable details -->
      <div class="footer-details" [class.expanded]="showDetails">
        <div class="footer-section">
          <p>Innovative Mobile Solutions</p>
          <div class="version-info">
            <p class="footer-version">{{ versionInfo }}</p>
            <ion-button
              fill="clear"
              size="small"
              (click)="openChangelog()"
              (keydown.enter)="openChangelog()"
              class="changelog-button"
            >
              <ion-icon name="list-outline" slot="start"></ion-icon>
              What's New
            </ion-button>
          </div>
        </div>

        <div class="footer-contact">
          <div class="contact-item">
            <ion-icon name="person-outline"></ion-icon>
            <span>Hans Zöchbauer</span>
          </div>
          <div class="contact-item small">
            Developer of mobile applications and web solutions
          </div>
          <div class="contact-item small">
            <ion-icon name="location-outline"></ion-icon>
            <span>Austria</span>
          </div>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
