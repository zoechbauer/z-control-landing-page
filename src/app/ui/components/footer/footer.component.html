<ion-footer>
  <ion-toolbar>
    <div
      class="footer-content"
      role="button"
      tabindex="0"
      (click)="toggleFooterDetails()"
      (keydown.enter)="toggleFooterDetails()"
    >
      <!-- Compact footer  -->
      <div class="footer-compact">
        <div
          class="logo-container"
          title="z-control — Innovative Mobile Solutions"
        >
          <div class="footer-copyright">© 2025</div>
          <div>
            <img
              class="logo"
              src="assets/icon/z-bell-48px.png"
              alt="z-control logo"
            />
          </div>
          <div class="z-control-name">z-control</div>
        </div>

        <ion-button
          fill="clear"
          size="small"
          class="expand-button"
          (keydown.enter)="toggleFooterDetails()"
          title="{{ showDetails ? 'Collapse details' : 'Expand details' }}"
        >
          <ion-icon
            [name]="showDetails ? 'chevron-up-outline' : 'chevron-down-outline'"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </div>

      <!-- Expandable details -->
      <div class="footer-details" [class.expanded]="showDetails">
        <div class="footer-section">
          <p>Innovative Mobile Solutions</p>
          <div class="footer-privacy-policy">
            <ion-icon name="document-text-outline"></ion-icon>
            <a
              class="footer-link"
              [routerLink]="privacyPolicyLink"
              title="Read our privacy policy"
            >
              Privacy Policy
            </a>
          </div>
          <div class="footer-analytics">
            <ion-toggle
              [checked]="fa.enabled$ | async"
              (ionChange)="onChangeEnableAnalytics($event.detail.checked)"
              title="Enable or disable anonymous analytics"
              color="dark"
            >
              Enable Analytics
            </ion-toggle>
          </div>
          <div
            class="version-info"
            (click)="openChangelog()"
            (keydown.enter)="openChangelog()"
            title="Open release notes"
          >
            <p class="footer-version">{{ versionInfo }}</p>
            <ion-button fill="clear" size="small" class="changelog-button">
              <ion-icon name="list-outline" slot="start"></ion-icon>
              Release Notes
            </ion-button>
          </div>
        </div>
        <div class="footer-contact">
          <div
            class="footer-email"
            title="Contact support via email"
          >
            <ion-icon name="mail-outline"></ion-icon>
            <a class="footer-link" href="{{ mailtoLink }}"
              >z-control Support & Feedback</a
            >
          </div>
          <div
            class="contact-item"
            title="Programmer and owner of z-control"
          >
            <ion-icon name="person-outline"></ion-icon>
            <span>Hans Zöchbauer</span>
          </div>
          <div
            class="contact-item"
            title="Location of z-control"
          >
            <ion-icon name="location-outline"></ion-icon>
            <span>Austria</span>
          </div>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
